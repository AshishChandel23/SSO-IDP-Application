<div class="container-fluid loginBody">
   <div class="container middle">
    <div class="row justify-content-center align-items-center p-4" style="min-height: 100vh;">
      <div class="col-lg-5 col-sm-12 bg-white rounded rounded-3 shadow p-4">
          <div class="text-center">
              <span class="text-center">Login Here</span>
          </div>
          <form class="mt-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger fw-bold">*</span></label>
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger fw-bold">*</span></label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-danger" (click)="adminLogin()">Submit</button>
              </div>
            </form>            
      </div>
  </div>
   </div>
</div>
