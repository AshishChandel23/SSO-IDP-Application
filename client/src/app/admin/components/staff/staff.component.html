<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="m-0">Manage Staff</h4>
    <div class="d-flex justify-content-end gap-3">
        <button type="button" class="btn btn-dark btn-sm" (click)="showingHandler(true, 'showForm')">Create Staff</button>
        <button type="button" class="btn btn-dark btn-sm" (click)="showingHandler(false, 'showList')">Show List</button>
    </div>
    </div>
    <div class="row d-flex mt-2 w-50 m-auto" *ngIf="showForm">
        <form class="bg-white shadow p-4 rounded rounded-2 form-control-sm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="name" id="name" aria-describedby="emailHelp">
             </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" aria-describedby="emailHelp">
             </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" name="contactNo" [(ngModel)]="contactNo" id="contactNo" aria-describedby="emailHelp">
             </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password">
            </div>
            <button type="submit" class="btn btn-dark" (click)="addStaff()">Add Staff</button>
          </form>
    </div>
    <div class="row mt-2" *ngIf="!showForm">
        <table class="table_wrapper table-hover m-auto">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email Id</th>
                <th scope="col">Contact No</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let staff of staffs;">
                <td>{{staff._id}}</td>
                <td>{{staff.name}}</td>
                <td>{{staff.email}}</td>
                <td>{{staff.contactNo}}</td>
                <td>{{staff.createdAt | date :'medium'}}</td>
                <td><i type="button" class="text-danger fa-solid fa-trash"  data-bs-toggle="modal" [attr.data-bs-target]="'#staticBackdrop' + staff._id"></i>
                  <!-- Modal for confirmation of delete staff -->
                  <div class="modal fade" [attr.id]="'staticBackdrop' + staff._id" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-body">
                          Are you sure you want to delete this Staff ?
                        </div>
                        <div class="modal-body text-center">
                          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-danger mx-4" data-bs-dismiss="modal" (click)="deleteStaff(staff._id)">Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
