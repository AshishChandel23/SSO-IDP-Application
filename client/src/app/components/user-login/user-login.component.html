<div class="container-fluid"> 
    <div class="row align-items-center px-4" style="min-height: 100vh;">
        <div class="col-lg-5 m-auto col-sm-8 bg-white rounded rounded-3 p-4 loginBody">
            <div class="text-center mt-3">
              <h3 class="text-center">Login Here</h3>
            </div>
            <form class="mt-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label border border-white">Email address <span class="text-danger fw-bold">*</span></label>
                <input type="email" class="form-control rounded rounded-2" placeholder="Enter Your Email..." name="email" id="email" [(ngModel)]="email" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label border border-white">Password <span class="text-danger fw-bold">*</span></label>
                <input type="password" class="form-control rounded rounded-2" placeholder="Enter Your password..." name="password" id="password" [(ngModel)]="password">
              </div>
              <div class="text-center mb-2">
                <button type="submit" class="btn bg-transparent border border-white rounded rounded-2" (click)="loginUser()">Submit</button>
              </div>
              <div class="text-center mb-1">
                <span>Click here for <span class="px-2 bg-transparent border-bottom border-white rounded rounded-4 text-white" [routerLink]="registerRoute" role="button">Sign Up</span></span>
              </div>
            </form>          
        </div>
    </div>
</div>
