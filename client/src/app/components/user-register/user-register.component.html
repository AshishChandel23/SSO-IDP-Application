
<div class="container-fluid">
    <div class="row p-3">
        <div class="m-auto bg-white p-5 loginBody">
            <div class="text-left">
                <h3><span class="text-center fw-bold">Register Here</span></h3>
            </div>
            <form class="mt-3">
                <div class="row">
                    <div class=" col-lg-4 col-sm-4 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">First Name <span class="text-danger fw-bold">*</span></label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" id="firstName" aria-describedby="emailHelp">
                    </div>
                    <div class=" col-lg-4 col-sm-4 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Middle Name</label>
                        <input type="text" class="form-control" name="middleName" [(ngModel)]="middleName" id="middleName" aria-describedby="emailHelp">
                    </div>
                    <div class="col-lg-4 col-sm-4 mb-3">
                       <label for="exampleInputPassword1" class="form-label border border-white">Last Name</label>
                       <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Email Id <span class="text-danger fw-bold">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" aria-describedby="emailHelp">
                    </div>
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Mobile Number <span class="text-danger fw-bold">*</span></label>
                        <input type="text" class="form-control" id="contactNo" name="contactNo" [(ngModel)]="contactNo" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Address Line 1 <span class="text-danger fw-bold">*</span></label>
                        <input type="text" class="form-control" id="AddressLine1" name="addressLine1" [(ngModel)]="addressLine1" aria-describedby="emailHelp">
                    </div>
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Address Line 2</label>
                        <input type="text" class="form-control" id="AddressLine2" name="addressLine2" [(ngModel)]="addressLine2" aria-describedby="emailHelp">
                    </div>
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Pincode</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" [(ngModel)]="pincode" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 col-sm-4 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">City <span class="text-danger fw-bold">*</span></label>
                        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="city" aria-describedby="emailHelp">
                    </div>
                    <div class=" col-lg-4 col-sm-4 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">State <span class="text-danger fw-bold">*</span></label>
                        <input type="text" class="form-control" id="state" name="state" [(ngModel)]="state" aria-describedby="emailHelp">
                    </div>
                    <div class="col-lg-4 col-sm-4 mb-3">
                       <label for="exampleInputPassword1" class="form-label border border-white">Country <span class="text-danger fw-bold">*</span></label>
                       <input type="text" class="form-control" id="country" name="country" [(ngModel)]="country">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Password <span class="text-danger fw-bold">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" aria-describedby="emailHelp">
                    </div>
                    <div class=" col-lg-4 col-sm-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label border border-white">Confirm Password <span class="text-danger fw-bold">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn border border-white bg-transparent shadow px-4" (click)="registerUser()">Sign Up</button>
                </div>
              </form>
        </div>
    </div>
</div>
